<div class="container text-center mt-5">
  <h2 class="text-warning mb-4">Confirm Your Payment</h2>
  <p>Are you sure you want to complete the payment for this order?</p>

  <div class="d-flex justify-content-center gap-4 mt-4">
    <button class="btn btn-success px-5 py-2" (click)="confirmPayment()">Confirm</button>
    <button class="btn btn-danger px-5 py-2" (click)="cancel()">Cancel</button>
  </div>
</div>
