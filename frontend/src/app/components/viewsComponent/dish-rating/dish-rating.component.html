<div class="container-xxl bg-dark hero-header">
  <div class="container text-center pt-5">
    <h1 class="display-3 text-white pt-4 pb-4">Rate Order</h1>
  </div>
</div>

<div class="container-xxl py-5">
  <div class="container">
    <div class="text-center">
      <h5 class="section-title text-primary fw-normal">Rate This Dish</h5>

      <div class="text-sm-start rounded-4 card mt-4">
        <div class="card-body bg-light">
          <div class="rating-section text-center mt-4">
            <h5>How would you rate this dish?</h5>
            <div class="star-rating">
              <span
                class="star"
                *ngFor="let star of [1,2,3,4,5]"
                [class.selected]="star <= selectedStars"
                (click)="selectStars(star)">
                &#9733;
              </span>
            </div>
            <button class="btn btn-primary mt-3" (click)="submitRating()">Submit Rating</button>
          </div>
        </div>
      </div>

      <a routerLink="/dishes" class="btn btn-primary me-2">Back to menu</a>

    </div>
  </div>
</div>
