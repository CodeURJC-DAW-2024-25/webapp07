<div class="section">
  <div class="container">
    <div class="col-12 text-center align-self-center py-5">
      <div class="section text-center">
        <h6 class="mb-0 pb-3 centered-text">
          <span class="fs-3 ml-2">Log In </span><span class="fs-3">Sign Up</span>
        </h6>
        <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
        <label for="reg-log"></label>
        <div class="card-3d-wrap mx-auto">
          <div class="card-3d-wrapper">
            <!-- Login Form -->
            <div class="card-front">
              <div class="center-wrap">
                <div class="section text-center">
                  <h4 class="mb-4 pb-3">Log In</h4>
                  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
                    <div class="form-group">
                      <input type="text" class="form-style" placeholder="username" formControlName="username" required>
                      <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" class="form-style" placeholder="Password" formControlName="password" required>
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <button class="btn mt-4" type="submit">Login</button>
                  </form>
                </div>
              </div>
            </div>

            <!-- Register Form -->
            <div class="card-back">
              <div class="center-wrap">
                <div class="section text-center">
                  <h4 class="mb-3 pb-3">Sign Up</h4>
                  <!-- Puedes implementar el formulario de registro mÃ¡s adelante -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
