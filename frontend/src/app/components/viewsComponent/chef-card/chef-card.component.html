<div class="team-item text-center rounded overflow-hidden animate__animated animate__fadeInUp"
     [style.animation-delay]="animationDelay">
  <div class="rounded-circle overflow-hidden m-4">
    <img class="img-fluid" [src]="chef.image" [alt]="chef.name">
  </div>
  <h5 class="mb-0">{{ chef.name }}</h5>
  <small>{{ chef.specialty }}</small>
  <div class="d-flex justify-content-center mt-3">
    <a class="btn btn-square btn-primary mx-1" [href]="chef.socialLinks.facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a class="btn btn-square btn-primary mx-1" [href]="chef.socialLinks.twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a class="btn btn-square btn-primary mx-1" [href]="chef.socialLinks.instagram">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</div>
