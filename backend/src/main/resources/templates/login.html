<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Voltereta Croqueta</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/img/favicon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Template login -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css" type="text/css">
</head>
<body>
    <div>
        <a href="index.html" class="back-link"><i class='input-icon uil uil-arrow-left fs-1 mt-2'></i></a>
        <div style="display: flex; justify-content: center;">
            <a href="index.html"><img class="show-logo" src="/img/logo.jpg" alt="#"/></a>
        </div>
    </div>
<div class="section">
    <div class="container">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section text-center">
                    <h6 class="mb-0 pb-3 centered-text">
                        <span class="fs-3 ml-4">Log In </span><span class="fs-3">Sign Up</span>
                    </h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input type="text" class="form-style" placeholder="username" name="username" required>
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Password" name="password" required>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a href="index.html" class="btn mt-4">Login</a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-3 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            <input type="text" class="form-style" placeholder="Name" name="name" required>
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="email" class="form-style" placeholder="Email" name="email" required>
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Password" name="password" required>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Password confirmation" name="passwordConfirm" required>
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <span class="dob-label mt-2">Date of birth</span>
                                        <div class="form-group">
                                            <input type="date" class="form-style" name="date" required>
                                            <i class="input-icon uil uil-schedule"></i>
                                        </div>
                                        <span class="button-group">
                                            <a href="index.html" class="btn mt-4">Register</a>
                                            <a href="index.html" class="btn mt-4">Enter as a guest</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
