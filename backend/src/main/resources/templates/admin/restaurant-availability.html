<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Panel - Restaurant Availability</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/img/favicon.png" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin-manage-users.css" rel="stylesheet">
</head>
<body>
<a href="/" class="back-link"><i class='bi bi-arrow-left'></i></a>
<a href="/" class="logo-link"><img class="show-logo" src="/img/logo.jpg" alt="Logo"/></a>
<div class="container mt-5">
    <h2 class="text-center mb-4">Restaurant Availability</h2>
    <form method="get" action="/admin/restaurant-availability" class="mb-4">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <input type="date" name="date" class="form-control" value="{{selectedDate}}">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Check Availability</button>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-bordered text-center">
            <thead>
            <tr>
                <th>Restaurant</th>
                <th>Lunch Available Seats</th>
                <th>Dinner Available Seats</th>
            </tr>
            </thead>
            <tbody>
            {{#availabilityList}}
            <tr>
                <td>{{location}}</td>
                <td>{{lunchAvailableSeats}}</td>
                <td>{{dinnerAvailableSeats}}</td>
            </tr>
            {{/availabilityList}}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
