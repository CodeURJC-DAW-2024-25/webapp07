<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Admin Panel - Users</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/img/favicon.png" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/admin-manage-users.css" rel="stylesheet">
</head>
<body>
<a href="/" class="back-link"><i class='bi bi-arrow-left'></i></a>
<a href="/" class="logo-link"><img class="show-logo" src="/img/logo.jpg" alt="Logo"/></a>
<div class="container mt-5">
    <h2 class="text-center mb-4">Restaurant Availability</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Restaurant</th>
            <th>Available Seats</th>
        </tr>
        </thead>
        <tbody>
        {{#availabilityList}}
        <tr>
            <td>{{location}}</td>
            <td>{{availableSeats}}</td>
        </tr>
        {{/availabilityList}}
        </tbody>
    </table>
</div>
</body>
</html>
