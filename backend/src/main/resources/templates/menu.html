{{> fragments/header}}

        <div class="container-xxl bg-dark hero-header">
            <div class="container text-center pt-5">
                <h1 class="display-3 text-white animated slideInDown pt-4 pb-4">Menu</h1>
            </div>
        </div>
    <!-- Navbar & Hero End -->

    <!-- Menu Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h5 class="section-title ff-secondary text-center text-primary fw-normal">Food Menu</h5>
                <h1 class="mb-5">Search for Your Favorite Dish</h1>
            </div>
            <div class="search-bar text-center wow fadeInUp" data-wow-delay="0.1s">
                <div class="input-group" style="max-width: 800px; margin: 0 auto;">
                    <input type="text" class="form-control" id="searchInput" placeholder="Search for dishes...">
                    <span class="input-group-text"><i class="fa fa-search"></i></span>
                </div>
            </div>
            <div class="menu-items mt-5">
                <div class="row g-4" id="menuContainer" style="max-width: 800px; margin: 0 auto;">
                    {{#dish}}
                        <div class="col-lg-12">
                            <div class="d-flex align-items-center">
                                <div class="w-100 d-flex flex-column text-start ps-4">
                                    <div class="d-flex">
                                        <img class="flex-shrink-0 img-fluid rounded" src="/menu/{{id}}/image" alt="Imagen del plato" style= "width: 10vw;"/>
                                        <div class="w-100 d-flex flex-column text-start ps-4">
                                            <h5 class="d-flex justify-content-between border-bottom pb-2">
                                                <span>{{name}}</span>
                                                <span class="text-primary">{{price}}$</span>
                                            </h5>
                                            <small class="fst-italic">{{description}}</small>
                                            <a class="btn btn-primary btn-sm m-2 p-1 w-10" href="/menu/{{id}}"><i class="fa fa-info"></i> More info</a>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <button class="btn btn-primary btn-sm m-2 p-2 "><i class="fa fa-shopping-cart"></i> Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{/dish}}
                </div>
                <button class="btn btn-primary mt-5 d-block mx-auto">View More</button>
                <a class="btn btn-primary btn-sm m-2 p-1 mx-auto" href="/menu/new-dish">New dish</a>
            </div>
            </div>
        </div>
    <!-- Menu End -->

{{> fragments/footer}}
