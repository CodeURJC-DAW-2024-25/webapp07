{{> fragments/header}}

<div class="container-xxl bg-dark hero-header">
    <div class="container text-center pt-5">
        <h1 class="display-3 text-white animated slideInDown pt-4 pb-4"></h1>
    </div>
</div>

<div class="container-xxl py-5">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="display-1 text-primary"><i class="fa fa-check-circle"></i></h1>
                <h1 class="mb-4">Confirm Your Order</h1>
                <p class="mb-4">
                    Thank you for your order! Your order <strong>#{{order.id}}</strong> is ready to be paid.
                    Click "Confirm Payment" to finalize your order.
                </p>

                <form action="/orders/{{order.id}}/pay" method="post">
                    <input type="hidden" name="_csrf" value="{{token}}">
                    <button type="submit" class="btn btn-success py-3 px-5">Confirm Payment</button>
                </form>
            </div>
        </div>
    </div>
</div>

{{> fragments/footer}}
