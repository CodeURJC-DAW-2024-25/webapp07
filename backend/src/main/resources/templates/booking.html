{{> fragments/header}}

        <div class="container-xxl bg-dark hero-header">
            <div class="container text-center pt-5">
                <h1 class="display-3 text-white animated slideInDown pt-4 pb-4">Booking</h1>
            </div>
        </div>
    </div>

    <!-- Navbar & Hero End -->

    <!-- Add Dish Form Start -->
    <div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
        <div class="row g-0 align-items-center">
            <div class="col-md-6 bg-dark d-flex align-items-center">
                <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                    <div class="mt-3">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Choose a Restaurant</h5>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="adress" placeholder="Restaurant adress">
                                        <label for="adress">Restaurant address</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="mt-3">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Number of People</h5>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="num_people" placeholder="Number of people" min="1">
                                        <label for="num_people">Number</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="mt-3">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Day and Time</h5>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="Day" placeholder="Day and time" min="1">
                                        <label for="Day">Day</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="time" class="form-control" id="Time" placeholder="Day and time" min="1">
                                        <label for="Time">Time</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="mt-3">
                        <h5 class="section-title ff-secondary text-start text-primary fw-normal">Reservation details</h5>
                        <form>
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="Name" placeholder="Reservation details" min="1">
                                        <label for="Name">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="LastName" placeholder="Reservation details" min="1">
                                        <label for="LastName">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="Email" placeholder="Reservation details" min="1">
                                        <label for="Email">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" min="1">
                                        <label for="tel">Phone number</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <a href="booking-confirmation.html" class="btn btn-primary mt-4">Confirm Reservation</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="dish-image text-center">
                    <img src="/img/logo.jpg" alt="Dish Image" class="img-fluid rounded shadow" style="border: 5px solid #FEA116; max-width: 80%;">
                </div>
            </div>
        </div>
    </div>
    <!-- Add Dish Form End -->

{{> fragments/footer}}
